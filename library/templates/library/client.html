<h1>Registrar Cliente</h1>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
    <ion-content>
        <form class="client" method="post">
            {% csrf_token %}
                <ion-list>
    
                    <ion-item>
                        <ion-input label="Name" fill=solid type="text" name="name" id="name" value="{{ client.name }}"></ion-input>
                    </ion-item>
    
                    <ion-item>
                        <ion-input label="Last Name" fill=solid type="text" name="last_name" id="last_name" value="{{ client.last_name }}"></ion-input>
                    </ion-item>
    
                    <ion-item>
                        <ion-input label="Email" fill=solid type="text" name="email" id="email" value="{{ client.email }}"></ion-input>
                    </ion-item>
    
                    <ion-item>
                        <ion-button type="submit" color="primary" fill="solid">Guardar</ion-button>
                    </ion-item>
                    
    
                </ion-list>
        </form>
    </ion-content>
</body>
