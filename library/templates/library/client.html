
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
    <ion-content>
        <form method="post">
            {% csrf_token %}
                <ion-grid class="forms">
                    <h1>Registrar Cliente</h1>
    
                    <ion-row>
                        <ion-input label="Name" fill="outline" type="text" name="name" id="name" value="{{ client.name }}"></ion-input>
                    </ion-row>
    
                    <ion-row>
                        <ion-input label="Last Name" fill="outline" type="text" name="last_name" id="last_name" value="{{ client.last_name }}"></ion-input>
                    </ion-row>
    
                    <ion-row>
                        <ion-input label="Email" fill="outline" type="text" name="email" id="email" value="{{ client.email }}"></ion-input>
                    </ion-row>
    
                    <ion-row>
                        <ion-button type="submit" class="button" fill="solid">Guardar</ion-button>
                    </ion-row>
                    
    
                </ion-grid>
                {% if messages %}
                {% for message in messages %}
                    <div id="message" data-message="{{ message }}" data-tags="{{ message.tags }}"></div>
                {% endfor %}
            {% endif %}
        </form>
    </ion-content>
    <script>
        // Seleccionar el mensaje si est√° presente
        const messageElement = document.getElementById('message');
        if (messageElement) {
            const message = messageElement.getAttribute('data-message');
            const tags = messageElement.getAttribute('data-tags');
            alert(message); // Muestra el mensaje como alerta
        }
    </script>
</body>
