<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>

<body>
<ion-content>
<h1>Libros Registrados</h1>
<ion-row>
<ion-button href="{% url 'book' %}">Agregar Nuevo Libro</ion-button>
<ion-button href="{% url 'client_list' %}">Lista Clientes</ion-button>
</ion-row>

  
    <ion-grid>
        <ion-row>
            {% for book in books %}
            <ion-col size="6" class="col">
                <ion-card class="book-card">
                    <ion-card-header>
                    <ion-card-title><strong>{{ book.title }}</strong><br></ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <strong>Autor:</strong> {{ book.autor }}<br>
                        <strong>Género:</strong> {{ book.genre }}<br>
                        <strong>Descripción:</strong> {{ book.description }}<br>
                        <strong>Total:</strong> {{ book.availability }}<br><br>
                        <ion-row>
                            <ion-button size="default" href="{% url 'book_edit' book.pk %}">Editar</ion-button>
                            <ion-button color="danger" type="submit" href="{% url 'book_delete' book.pk %}" onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');">Eliminar</ion-button>

                        </ion-row>
                    </ion-card-content>
                </ion-card>
             
            </ion-col>
            {% endfor %}
    </ion-row>
    </ion-grid>

    
</ion-content>
</body>
