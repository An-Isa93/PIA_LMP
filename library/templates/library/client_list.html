<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>

<!--Menu-->
<ion-header>
    <ion-toolbar class="menu">
        <ion-title>Clientes Registrados</ion-title>
        <ion-buttons slot="end">
            <ion-button href="{% url 'client' %}" fill="outline" class="menu-fb">
                Agregar Cliente
                <ion-icon slot="end" name="person-add-outline"></ion-icon>
            </ion-button>
            <ion-button href="{% url 'book_list' %}" fill="clear" class="menu-sb">
                Libros Registrados
            </ion-button>
            <ion-button href="{% url 'lending_list' %}" fill="clear" class="menu-sb">
                Lista de Prestamos
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="client-list">
    <ion-grid>
        <ion-row>
            <ion-col>
                {% for client in clients %}
                <ion-card class="client-card">
                    <ion-card-content>
                        <strong>Nombre:</strong> {{ client.name }}<br>
                        <strong>Apellido:</strong> {{ client.last_name }}<br>
                        <strong>Correo:</strong> {{ client.email }}<br><br>
                        <ion-row>
                            <ion-button href="{% url 'client_edit' client.pk %}">Editar</ion-button>
                            <ion-button color="danger" type="submit" href="{% url 'client_delete' client.pk %}" onclick="return confirm('¿Estás seguro de que deseas eliminar este libro?');">Eliminar</ion-button>
                        </ion-row>
                    
                    </ion-card-content>
                </ion-card>
                {% endfor %} 
            </ion-col>
        
        </ion-row>
    </ion-grid>
</ion-content>
