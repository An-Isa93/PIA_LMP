<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</head>
<body>
<ion-content>

<form class="book" method="post">
    {% csrf_token %}
        <ion-grid class="forms">
            <h1>Registrar Libro</h1>
            <ion-row>
                <ion-input label="Title" fill="outline" type="text" name="title" id="title" value="{{ book.title }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input label="Date Published" fill="outline" type="text" name="pub_date" id="pub_date" placeholder="MM/DD/YYYY" (ionChange)="onDateChange($event)" value="{{ book.pub_date }}"></ion-input>
            </ion-row>
               
            <ion-row>
                <ion-input label="Autor" fill="outline"  type="text" name="autor" id="autor" value="{{ book.autor }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input label="Genre" fill="outline"  type="text" name="genre" id="genre" value="{{ book.genre }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-textarea label="Description" fill="outline" type="text" name="description" id="description" value="{{ book.description }}"></ion-textarea>
            </ion-row>

            <ion-row>
                <ion-input label="Availability" fill="outline"  type="number" name="availability" id="availability" value="{{ book.availability }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input label="Editorial" fill="outline"  type="text" name="editorial" id="editorial" value="{{ book.editorial }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input maxlength="13" label="ISBN" fill="outline" class="uppercase" type="text" name="isbn" id="isbn" value="{{ book.isbn }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-button  type="submit" color="primary" fill="solid">Guardar</ion-button>
            </ion-row>
            
    
        </ion-grid>
            

</form>
</ion-content>
</body>
