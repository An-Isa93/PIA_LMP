<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="stylesheet" href="{% static '/styles.css' %}">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

</head>
<body>
<ion-content>
<form class="book" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <ion-grid class="forms">
            <h1>Registrar Libro</h1>
            <ion-row>
                <ion-input label="Title" fill="outline" type="text" name="title" id="title" value="{{ book.title }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input label="Date Published" fill="outline"   type="text" name="pub_date" id="pub_date" placeholder="YYYY-MM-DD" value="{{ book.pub_date|date:'Y-m-d' }}"></ion-input>
            </ion-row>
               
            <ion-row>
                <ion-input label="Autor" fill="outline"  type="text" name="autor" id="autor" value="{{ book.autor }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input label="Genre" fill="outline"  type="text" name="genre" id="genre" value="{{ book.genre }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-textarea label="Description" fill="outline" type="text" name="description" id="description" value="{{ book.description }}"></ion-textarea>
            </ion-row>

            <ion-row>
                <ion-input label="Availability" fill="outline"  type="number" name="availability" id="availability" value="{{ book.availability }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input label="Editorial" fill="outline"  type="text" name="editorial" id="editorial" value="{{ book.editorial }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input maxlength="13" label="ISBN" fill="outline" class="uppercase" type="text" name="isbn" id="isbn" value="{{ book.isbn }}"></ion-input>
            </ion-row>

            <ion-row>
                <ion-input type="file" name="image" id=image></ion-input>
            </ion-row>

            <ion-row>
                <ion-button  type="submit" class="button" fill="solid">Guardar</ion-button>
            </ion-row>
            
    
        </ion-grid>
        {% if messages %}
        {% for message in messages %}
            <div id="message" data-message="{{ message }}" data-tags="{{ message.tags }}"></div>
        {% endfor %}
    {% endif %}
            

</form>
</ion-content>
<script>
    // Seleccionar el mensaje si est√° presente
    const messageElement = document.getElementById('message');
    if (messageElement) {
        const message = messageElement.getAttribute('data-message');
        const tags = messageElement.getAttribute('data-tags');
        alert(message); // Muestra el mensaje como alerta
    }
</script>
</body>
